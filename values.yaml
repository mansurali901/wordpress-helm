# Default values for wordpress.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: wordpress.amz-link-labs.com
      paths: []
  tls:
    - secretName: wordpress.amz-link-labs.com
      hosts:
        - wordpress.amz-link-labs.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

metaMaterial:
  enabled: true

#### FrontEnd Values
frontend:
  appname: wordpress
public:
  enabled: true
pvcdev:
  enabled: true
pvcprod: 
  enabled: false
pvcvalues:
  pvcprod: wp-pv-claim-prod
  pvcdev: wp-pv-claim-dev

appname:
  appprod: wordpress-prod
  appdev: wordpress-dev

## Datastores Values 
pvrequired:
  enabled: true
identifier:
  enabled: false
  name: wordpress-mysql
  mysqlappname: wordpress
  dbtier: mysql
  pvncame: mysql-pv-claim
  webtier: wordpress
  dbstorage: 20Gi
  mysqlimage: mysql:5.6
  mysqlSecretKey: password
  mysqlmountname: mysql-persistent-storage
  mysqlpath: /var/lib/mysql 

pvccreate:
  enable: true

# Secret for MySQL Pod
Secret:
  mysqlpass: Welcome@1!
  secretname: mysqlcreds
  mysqlSecretKey: password
#storagebit: mysql-pv-claim
